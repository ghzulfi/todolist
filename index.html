<!DOCTYPE html>
<html lang="en">
  <style>
    .fs-7 {
      font-size: 0.75rem; /* atau coba lebih kecil sesuai kebutuhan */
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>JavaScript ToDoList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center gap-3" href="#">
          <img
            src="/profile/ava.png"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-top ms-3 ms-md-5"
          />
          <div class="d-flex flex-column">
            <span class="fw-bold fs-5">Ahmad Zulfi</span>
            <span class="text-muted small">Software Engineer</span>
          </div>
        </a>
      </div>
    </nav>
    <div class="container p-5 pt-3">
      <h1 class="h1 mb-4">JavaScript ToDoList</h1>
      <div class="row">
        <div class="col-13 col-md-8 pb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Input your task here..."
            id="inputTask"
            autocomplete="off"
          />
        </div>
        <div class="col-4 col-md-2">
          <button class="btn w-100 btn-primary" id="addTaskButton">
            Submit
          </button>
        </div>
        <div class="col-4 col-md-2" id="modalDiv">
          <button
            class="btn w-100 btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Clear
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Clear All Tasks
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to clear all tasks?
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    id="clearTaskButton"
                    data-bs-dismiss="modal"
                  >
                    Clear
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="text-danger task-warning"></span>
        <p class="d-block d-sm-none"></p>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span
            >Priority level :
            <!-- prettier-ignore -->
            <div class="btn-group col-7" id="btngroup">
              <button class="badge btn btn-primary " id="btn-prior-low">Low</button>
              <button class="badge btn btn-primary " id="btn-prior-med">Medium</button>
              <button class="badge btn btn-primary " id="btn-prior-hig">High</button>
        </div></span
          >
          <span class="counter badge text-bg-secondary"
            >Done : 0 / 0 tasks</span
          >
        </div>
      </div>
      <p></p>
      <h5>Task Not Done :</h5>
      <hr />
      <div>
        <ul class="list-group list-group1"></ul>
      </div>
      <p></p>

      <h5>Task Done :</h5>
      <hr />
      <div>
        <ul class="list-group list-group2"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
